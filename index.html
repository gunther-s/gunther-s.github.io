    <script>
        function doInputOutput() {
            var tempF = parseFloat(document.getElementById('t').value)
            var speed = parseFloat(document.getElementById('w').value)
            var answer = windChill(tempF, speed)
            document.getElementById('output').innerHTML = answer;
        }
    
        function windChill(tempF, speed) {
            var s = Math.pow(speed, 0.16)
            var f = 35.74 + 0.6215 * tempF - (35.75 * s) + 0.4275 * tempF * s
            return f
        }
    </script>
</head>
